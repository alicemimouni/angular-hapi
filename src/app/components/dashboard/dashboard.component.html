<div class="container text-center">
<div class="container d-flex flex-row justify-content-center">
    <div *ngFor="let elem of user" class="card m-2" style="width: 18rem;">
        <img class="card-img-top mt-2" src="../../assets/img/profil.png">
        <div class="card-body">
          <h5 class="card-title"><span class="text-uppercase"> {{ elem.lastname }} </span>
            <br> {{ elem.firstname }} </h5>
          <a class="btn btn-success" [routerLink]="['/user-detail', elem.user_id]">Voir la fiche</a>
        </div>
      </div>
</div>
</div>
