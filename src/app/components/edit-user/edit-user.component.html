<div class="container custom-container">
    <div class="col-md-12">     
      <h3 class="mb-3 text-center">Éditer la fiche</h3> 
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.lastname" class="form-control mb-3" placeholder="Nom">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.firstname" class="form-control mb-3" placeholder="Prénom">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.username" class="form-control mb-3" placeholder="Nom utilisateur">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="userData.password" class="form-control mb-3" placeholder="Mot de passe">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Mettre à jour</button>
      </div>
    </div>
  </div>
